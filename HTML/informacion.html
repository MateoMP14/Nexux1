<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUX1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/CSS/informacion.css">
</head>
<body>
    <header>
        <style>
            nav a {
            text-decoration: none;
            color: #343a40;
            margin-left: 20px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #84eec7; 
            text-decoration: none;
        }
        .carousel-control-prev,
        .carousel-control-next {
            display: none;
        }
        .carousel-item-next,
        .carousel-item-prev,
        .carousel-item.active {
            transition: transform 1.5s ease-in-out;
        }
        </style>
        <div class="contenedor">
            <p class="logo">NEXUX1</p>
            <nav>
                <a href="/HTML/index.html">INICIO</a>
                <a href="/HTML/productos.html">PRODUCTOS</a>
                <a href="/HTML/informacion.html">INFORMACION</a>
                <a href="/HTML/nosotros.html">NOSOTROS</a>
            </nav>
        </div> 
    </header>
    <div id="c" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/IMAGENES/Banner1.png" class="d-block w-100" alt="Descripción del Banner 1">
            </div>
            <div class="carousel-item">
                <img src="/IMAGENES/Banner2-hogar.png" class="d-block w-100" alt="Descripción del Banner 2">
            </div>
            <div class="carousel-item">
                <img src="/IMAGENES/Banner3-Empresa.png" class="d-block w-100" alt="Descripción del Banner 3">
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>\

    <div class="form-container">
        <h2>Formulario de Contacto</h2>
        <p>Para poder comunicarnos con usted, por favor complete los siguientes campos:</p>
        <form action="/enviar-formulario" method="post">
            <div class="form-group">
                <label for="gmail">Correo Electrónico (Gmail):</label>
                <input type="email" class="form-control" id="gmail" name="gmail" placeholder="tu-email@gmail.com" required>
            </div>
            <div class="form-group">
                <label for="telefono">Número de Teléfono:</label>
                <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="123-456-7890">
            </div>
            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Tu dirección completa">
            </div>
            <div class="form-group">
                <label for="dni_ruc">DNI o RUC:</label>
                <input type="text" class="form-control" id="dni_ruc" name="dni_ruc" placeholder="Tu DNI o RUC" required>
            </div>
            <div class="form-group">
                <label for="servicio">Seleccione el servicio de interés:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="servicio" id="internetCasa" value="Internet Casa" required>
                    <label class="form-check-label" for="internetCasa">Internet Casa</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="servicio" id="internetEmpresa" value="Internet Empresa" required>
                    <label class="form-check-label" for="internetEmpresa">Internet Empresa</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="servicio" id="internetGaming" value="Internet Gaming" required>
                    <label class="form-check-label" for="internetGaming">Internet Gaming</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
    <footer>
        <div class="contenedor">
            <p>&copy; Nexux! 2024</p>
        </div>

    </footer>


      
    
</body>
